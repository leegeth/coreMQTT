name: Python Test

on:
  workflow_dispatch:

jobs:
  memory_statistics:
    name: Calculate object sizes
    runs-on: ubuntu-latest
    steps:
      - name: uninstall Python
        run: |
          python --version
          python3 --version
      - name: Install Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.10'
      - name: uninstall Python
        run: |
          python --version
          python3 --version
